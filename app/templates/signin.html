{% extends 'base_template.html' %}
{%block title%}
    Sign In
{% endblock %}
{% block body %}
<h1>Sign In Page</h1>
    <form action="" method="post">
        <p>Enter Email</p>
        <input type="email" name="email" id="">
        <br>
        <p>Enter Password</p>
        <input type="password" name="password">
        <br>
        <button type="submit">Login</button>
    </form>
    <a href="{{url_for('auth.register')}}">New Account</a>
{% endblock %}
